<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show / Hide Animation with CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      function collapse() {
        let element = document.getElementById("collapse");
        element.classList.toggle("open");
      }
    </script>
  </head>
  <body>
    <div class="container">
      <button onclick="collapse()">Show / Hide</button>
      <div id="collapse">
        <div>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur
          amet ab necessitatibus? Totam non consequuntur aliquam recusandae
          similique dolor inventore a odit repudiandae? Debitis autem similique
          quis sit quae dolorum?
        </div>
      </div>
    </div>
  </body>
</html>
